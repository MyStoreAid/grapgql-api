type Query {
    brands: [Brand!]!
    brand(id: ID!): Brand!
}

type Mutation {
    createBrand(name: String!): Brand!
    updateBrand(id: ID!, name: String!): Brand!
    deleteBrand(id: ID!): Brand!
}

type Brand {
    id: ID!
    name: String!
    created_at: Float
    updated_at: Float
    server_created_at: Float
    last_modified: Float
    deleted: Boolean
}
