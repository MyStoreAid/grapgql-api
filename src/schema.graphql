type Query {
    #Brand
    brands: [Brand!]!
    brand(id: ID!): Brand

    #Manufactures
    manufacturers: [Manufacturers!]!
    manufacturer(id: ID!): Manufacturers

    #Internal_Business_Categories
    internal_business_category(id: ID!): Internal_Business_Categories
    internal_business_categories: [Internal_Business_Categories!]!
}

type Mutation {
    #Brand
    createBrand(name: String!): Brand!
    updateBrand(id: ID!, name: String!): Brand!
    deleteBrand(id: ID!): Brand!

    #Manufacturer
    createManufacturer(name: String!): Manufacturers!
    updateManufacturer(id: ID!, name: String!): Manufacturers!
    deleteManufacturer(id: ID!): Manufacturers!

    #Internal_Business_Categories
    createInternalBusinessCategory(name: String, description: String): Internal_Business_Categories!
    updateInternalBusinessCategory(id: ID!): Internal_Business_Categories!
    deleteInternalBusinessCategory(id: ID!): Internal_Business_Categories!

}


#Brands Type
type Brand {
    id: ID!
    name: String!
    created_at: Float
    updated_at: Float
    last_modified: Float
    server_created_at: Float
    deleted: Boolean!
}


#Manufacturers Type
type Manufacturers {
    id: ID!
    name: String!
    created_at: Float
    updated_at: Float
    isTemporary: Boolean
    last_modified: Float
    server_created_at: Float
    deleted: Boolean!
}


#Internal_Business_Categories
type Internal_Business_Categories {
  id: ID! 
  name: String!
  description: String
  created_at: Float
  updated_at: Float
  deleted: Boolean
}
