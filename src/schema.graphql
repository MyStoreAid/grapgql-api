type Query {
    #Brand
    brands: [Brand!]!
    brand(id: ID!): Brand

    #Client
    clients: [Client!]!
    client(name: String!): Client


    #Internal_Business_Categories
    internalBusinessCategory(id: ID!): InternalBusinessCategory
    internalBusinessCategories: [InternalBusinessCategory!]!

    #Manufactures
    manufacturers: [Manufacturer!]!
    manufacturer(id: ID!): Manufacturer

    
}

type Mutation {
    #Brand
    createBrand(name: String!): Brand!
    updateBrand(id: ID!, name: String!): Brand!
    deleteBrand(id: ID!): Brand!

    #Client
    createClient(name:String!): Client!
    updateClient(name: String!, displayName: String): Client!
    deleteClient(name: String!): Client!


    #Internal_Business_Categories
    createInternalBusinessCategory(name: String, description: String): InternalBusinessCategory!
    updateInternalBusinessCategory(id: ID!): InternalBusinessCategory!
    deleteInternalBusinessCategory(id: ID!): InternalBusinessCategory!

    #Manufacturer
    createManufacturer(name: String!): Manufacturer!
    updateManufacturer(id: ID!, name: String!): Manufacturer!
    deleteManufacturer(id: ID!): Manufacturer!

    

}


#Brands Type
type Brand {
    id: ID!
    name: String!
    created_at: Float
    updated_at: Float
    last_modified: Float
    server_created_at: Float
    deleted: Boolean!
}

#Client
type Client{
  id: ID! 
  name: String!
  displayName: String
  created_at: Float
  updated_at: Float
  lastSyncAt: Float
  deleted: Boolean
}

#Internal_Business_Categories
type InternalBusinessCategory {
  id: ID! 
  name: String!
  description: String
  created_at: Float
  updated_at: Float
  deleted: Boolean
}

#Manufacturers Type
type Manufacturer {
    id: ID!
    name: String!
    created_at: Float
    updated_at: Float
    isTemporary: Boolean
    last_modified: Float
    server_created_at: Float
    deleted: Boolean!
}



